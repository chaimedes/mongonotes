<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />

    <title>MongoMart - Shop MongoDB Gear</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

</head>

<body>

{% include "includes/nav.html" %}

<!-- Page Content -->
<div class="container">

    <div class="row notes">

        <div class="col-md-10">

            {% for item in items %}

                <!-- Project One -->
                <div class="row note">
									{{ item.content | safe }}
									<p class="tags">{{item.tags}}</p>
                </div>
                <!-- /.row -->

                <hr>

            {% endfor %}

            <!-- /.row -->
        </div>
    </div>

		<div class="well" id="addnew">
    	<h4>Add a note:</h4>
     	<form action="/notes" role="form" method="post">
      	<div class="form-group">
        	<label for="content">Content:</label>
          <textarea name="content" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
        	<label for="tags">Tags:</label>
          <input type="text" class="form-control" id="tags" name="tags" placeholder="Comma-separated tags">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

</div>
<!-- /.container -->

{% include "includes/footer.html" %}

</body>

</html>
